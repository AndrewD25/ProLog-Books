<!DOCTYPE html>
<html>
    <head>
        <title>Secret Shelf: Organize Your Books Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../Images/favicon.ico">

        <link rel="stylesheet" href="../Stylesheets/pageTemplate.css">
        <link rel="stylesheet" href="../Stylesheets/collection.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <!--Page Banner with Navlinks at the top of each page-->
        <header id="pageTop">
            <a href="../index.html"><img id="mainLogo" src="../Images/sysLogo.png"></a>

            <!--Navigation Links-->
            <nav>
                <li><a href="../index.html">Home</a></li>
                <li><a href="collection.html">Collection</a></li>
                <li><a href="social.html">Social</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="puzzle.html">Play Comicle</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li id="navHamburger"><a><i class="fa-solid fa-bars"></i></a></li>
            </nav>
        </header>

        <!--Rest of Page Code-->
        <div id="keepEmInline"> <!--Used to neatly keep divs next to each other-->
            <div id="folderContainer"> 
                <!--Folders are now added via javascript - example of html folder format below-->
                <!-- <p class="folderLink">DC Comics <i class="fas fa-folder"></i> <span class="folderCount">X</span></p> -->
            </div>
            <div id="collectionContainer">
                <div class="folder" id="DC Comics">
                    <!--
                    Books should include: Publisher/Continuity, Series, Number Type, Number, Title, a Read checkbox, a Rating dropdown w/ 5 options, and a Notes text box
                    
                    Ratings can be: Unhaul (1/5), Meh (2/5), Good (3/5), Great (4/5), Favorite (5/5) - But might alter to avoid creating another points system
                    -->

                    <div class="book"> <!--Can be flipped-->
                        <div class="bookCircle positionNum">1</div>
                        <img class="cover" src="../Images/exampleCover.png"> 
                        <div class="details"> <!--When not flipped: display-none -->
                            <!--These are the current book details. May change over time-->
                            <!--Maybe make some details optional-->
                            <h3>Green Lantern: Rebirth</h3>
                            <p>DC Comics - Post-Crisis</p>

                            <p>Notes</p>
                            <textarea class="noteInput"></textarea>
                        
                            <div class="readBox">
                                <p>Read</p>
                                <input type="checkbox">
                            </div>

                            <div class="ratingBox">
                                <p>Rating</p>
                                <select>
                                    <option>Unhaul</option>
                                    <option>Meh</option>
                                    <option>Good</option>
                                    <option>Great</option>
                                    <option>Favorite</option>
                                </select>
                            </div>
                
                        </div>
                        <button class="bookCircle flipButton"><i class="fa-solid fa-arrows-spin"></i></button>
                    </div>
                
                    
                </div>
                <div class="folder hidden" id="Marvel Comics"></div>
                <div class="folder hidden" id="Manga"></div>
                
            </div>
        </div>

        <script src="../Scripts/collection.js"></script>
    </body>
</html>
