<!DOCTYPE html>
<html>
    <head>
        <title>Secret Shelf: Organize Your Books Online</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../Images/favicon.ico">

        <link rel="stylesheet" href="../Stylesheets/pageTemplate.css">
        <link rel="stylesheet" href="../Stylesheets/puzzle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <!--Page Banner with Navlinks at the top of each page-->
        <header id="pageTop">
            <a href="../index.html"><img id="mainLogo" src="../Images/sysLogo.png"></a>
  
            <!--Navigation Links-->
            <nav>
                <li><a href="../index.html"><i class="fas fa-home" title="Home"></i> <span>Home</span></a></li>
                <li><a href="collection.html"><i class="fa-solid fa-book" title="Collection"></i> <span>Collection</span></a></li>
                <li><a href="social.html"><i class="fa-solid fa-people-arrows" title="Social"></i> <span>Social</span></a></li>
                <li><a href="news.html"><i class="fa-solid fa-newspaper" title="News"></i> <span>News</span></a></li>
                <li><a href="puzzle.html"><i class="fa-solid fa-puzzle-piece" title="Play Comicle"></i> <span>Play Comicle</span></a></li>
                <li><a href="settings.html"><i class="fa-solid fa-gears" title="Settings"></i> <span>Settings</span></a></li>
            </nav>
        </header>

        <h1 id="puzzleTitle">Daily Puzzle</h1>

        <div id="centering">
            <div id="leftSide">
                <!--Add Image Gallery-->
                <div id="gallery-container">
                    <div id="image-list">
                      <img class="gallery-image" src="../Images/Puzzles/Example/example1.jpg" alt="Image 1">
                      <img class="gallery-image" src="../Images/Puzzles/Example/example2.jpg" alt="Image 2">
                      <img class="gallery-image" src="../Images/Puzzles/Example/example3.jpg" alt="Image 3">
                      <img class="gallery-image" src="../Images/Puzzles/Example/example4.jpg" alt="Image 4">
                      <img class="gallery-image" src="../Images/Puzzles/Example/example5.jpg" alt="Image 5">
                      <img class="gallery-image" src="../Images/Puzzles/Example/example6.jpg" alt="Image 6">
                    </div>
                  
                    <div id="navigation-buttons">
                      <!-- Navigation buttons will be dynamically generated based on the 'round' value -->
                    </div>
                </div>
            </div>
            <div id="rightSide">
                <!--User input boxes-->
                <div id="guessInputs">
                    <input type="text" id="seriesInput">
                    <input type="number" id="numberInput">
                </div>
                <button id="guessButton">Guess!</button>

                <!--Keep track of guesses-->
                <h3>Guesses:</h3>
                <p class="guess">Guess 1</p>
                <p class="guess">Guess 2</p>
                <p class="guess">Guess 3</p>
                <p class="guess">Guess 4</p>
                <p class="guess">Guess 5</p>
                <p class="guess">Guess 6</p>
            </div>
        </div>

        <script src="../Scripts/templateScript.js"></script>
        <script src="../Scripts/puzzle.js"></script>
    </body>
</html>
